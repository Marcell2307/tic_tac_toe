        <div class="navbar">

        <div class="container">
            <h1>Tic Tac Toe</h1>

            <p>
                <b>Tic Tac Toe:</b> Two players, X and O, take turns marking spaces in a 3x3 grid. The goal is to get three
                of their marks in a row horizontally, vertically, or diagonally. If the grid fills up without a winner, it's
                a draw.
            </p>

            <div class="content-table"></div>

            <h2 id="whose-turn"></h2>

            <a class="button" id="reset-button">Reset</a>
        </div>
