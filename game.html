<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>Tik Tok Feet</title>

        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="navbar">
            <a class="nav-element" href="game.html">Game</a>
            <div class="nav-logo">
                <img src="logo.webp" alt="Tik Tok Feet Logo" width="40px">
            </div>
            <a class="nav-element" href="index.html">Home</a>
        </div>
        <div class="container">
            <h1>Tik Tok Feet</h1>

            <p>
                <b>Tik Tok Feet:</b> Two players, <img src="cross.png" width="30px"> and <img src="circle.png" width="30px">, take turns marking spaces in a 3x3 grid. The goal is to get three
                of their marks in a row horizontally, vertically, or diagonally. If the grid fills up without a winner, it's
                a draw.
            </p>

            <h2 id="score-counter">0 : 0</h2>

            <div class="content-table"></div>

            <h2 id="whose-turn"></h2>
            
            <dialog class="modal" id="modal">
                <h2 id="winner-text">X won the game!</h2>

                <a class="button" id="reset-button">Reset</a>
            </dialog>
        </div>
    </body>
</html>
