<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>Tic Tac Toe</title>
        
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <p>
            <b>Tic Tac Toe:</b> Two players, X and O, take turns marking spaces in a 3x3 grid. The goal is to get three of their marks in a row horizontally, vertically, or diagonally. If the grid fills up without a winner, it's a draw.
        </p>
        
        <table>
            <tr>
                <td id="cell-0">empty</td>
                <td id="cell-1">empty</td>
                <td id="cell-2">empty</td>
            </tr>
            <tr>
                <td id="cell-3">empty</td>
                <td id="cell-4">empty</td>
                <td id="cell-5">empty</td>
            </tr>
            <tr>
                <td id="cell-6">empty</td>
                <td id="cell-7">empty</td>
                <td id="cell-8">empty</td>
            </tr>
        </table>
    </body>
</html>
