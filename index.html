<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>Tic Tac Toe</title>

        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <center>
            <h1>Tic Tac Toe</h1>

            <p>
                <b>Tic Tac Toe:</b> Two players, X and O, take turns marking spaces in a 3x3 grid. The goal is to get three
                of their marks in a row horizontally, vertically, or diagonally. If the grid fills up without a winner, it's
                a draw.
            </p>

            <table id="content-table"></table>
        </center>
    </body>
</html>
